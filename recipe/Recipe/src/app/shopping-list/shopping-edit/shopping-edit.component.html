<div class="row">
  <div class="col-xs-12">
    <form action="" class="row">
      <div class="row">
        <div class="col-sm-5 form-group"><label for="name">name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-5 form-group"><label for="amount">amount</label>
          <input type="text" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddShoppingItems()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class=" btn btn-primary" type="button">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
