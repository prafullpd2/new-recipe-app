<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdd)="addIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients" style="cursor: pointer;">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
